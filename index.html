<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Example</title>
</head>
<body>
  
  <div class="container">
    <form class="d-flex w-100 my-5 column-gap-5">
      <select class="w-25 form-control fw-semibold text-warning-emphasis">
        <option class="fw-semibold" value="kunlik" selected>Kunlik</option>
        <option class="fw-semibold" value="haftalik">Haftalik</option>
        <option class="fw-semibold" value="oylik">Oylik</option>
      </select>
      <label class="position-relative">
        <input class="js-input form-control bg-dark-subtle fw-semibold text-warning-emphasis" type="text" placeholder="Viloyatni tanglang">
        
        <ul class="js-search-list position-absolute fw-semibold list-unstyled w-100 border-dark list-group text-white"></ul>
      </label>
    </form>
    <ul class="list list-unstyled mt-3 d-flex flex-column row-gap-3">
    </ul>
    
    <table class="table table-dark w-100 table-hover border border-black">
      <thead >
        <tr>
          <th>Hafta kunlari</th>
          <td>Bomdod</td>
          <td>Quyosh</td>
          <td>Peshin</td>
          <td>Asr</td>
          <td>Shom</td>
          <td>Xufton</td>
        </tr>
      </thead>
    </table>
  </div>
  
  
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/regions.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
